<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <div class="card-value">
            {{ value }}
        </div>
        <div class="card-change">{{ change }} Since Last Month</div>
    </div>
    <div class="card-icon">
        <fa-icon [icon]="icon"></fa-icon>
    </div>
</div>
